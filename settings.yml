# -*- coding: utf-8 -*-
site:
    name: Thiago Avelino
    url: "http://avelino.xxx/"

config:
    source: content
    output: deploy
    static: deploy/static
    static_prefix: /static/
    permalink: "{{date.year}}/{{date.month}}/{{filename}}"
    relative_url: false
    perpage: 30
    feedcount: 20
    timezone: "-03:00"


author:
    default: avelino

reader:
    active:
        - liquidluck.readers.markdown.MarkdownReader
        - liquidluck.readers.restructuredtext.RestructuredTextReader

writer:
    active:
        - liquidluck.writers.core.PostWriter
        - liquidluck.writers.core.PageWriter
        - liquidluck.writers.core.ArchiveWriter
        - liquidluck.writers.core.ArchiveFeedWriter
        - liquidluck.writers.core.FileWriter
        - liquidluck.writers.core.StaticWriter
        - liquidluck.writers.core.YearWriter
        - liquidluck.writers.core.CategoryWriter
        - liquidluck.writers.core.CategoryFeedWriter
        - liquidluck.writers.core.TagWriter
        - liquidluck.writers.core.TagCloudWriter

theme:
    name: default

    vars:
        disqus: "avelino"
        analytics: "UA-3063031-15"
        navigation:
            - name: Home
              link: /
            - name: Contact
              link: /contact.html
            - name: Treinamentos
              link: /treinamentos.html
